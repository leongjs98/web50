{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}

    {% comment %} {{ content }} {% endcomment %}
    <ul>
        {% for entry in entries %}
            <li>
                <a href="/wiki/{{ entry }}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
