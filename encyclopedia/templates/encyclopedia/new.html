{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create a New Page
{% endblock %}

{% block body %}
    Please create a new page in markdown syntax.
    <br>
    <form action="{% url 'encyclopedia:submit' %}" id="submit-entry" method="post">
        {% csrf_token %}
        <input type="text" name="title">
        <br>
        <textarea form="submit-entry" name="new_content"></textarea>
        <input type="submit">
    </form>
{% endblock %}
